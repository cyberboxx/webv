<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNumber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1><span class="green">V</span><span class="red">number</span></h1>
    </header>

    <!-- Activation Page -->
    <div id="activation-page" class="page">
        <h2>Enter Activation Code</h2>
        <input type="text" id="activation-code" placeholder="Enter Code">
        <button onclick="verifyCode()">Submit</button>
        <p id="activation-error" class="error-message"></p>
    </div>

    <!-- Phone Number Input Page -->
    <div id="phone-input-page" class="page hidden">
        <h2>Enter Your Phone Number</h2>
        <input type="number" id="phone-number" placeholder="Enter 11-digit number" maxlength="11">
        <button onclick="submitPhoneNumber()">Submit</button>
        <p id="phone-error" class="error-message"></p>
    </div>

    <!-- Country Selection Page -->
    <div id="country-page" class="page hidden">
        <h2>Select the country number you would like to use</h2>
        <div id="country-list"></div>
    </div>

    <!-- Number Selection Page -->
    <div id="number-page" class="page hidden">
        <h2>Select the number you would like to use</h2>
        <div id="number-list"></div>
    </div>

    <!-- Loading Page -->
    <div id="loading-page" class="loading hidden">
        <h2 id="loading-text">Connecting...</h2>
        <div class="loader"></div>
    </div>
    
   <div id="error-page" class="page" style="display: none; text-align: center; padding: 20px;">
    <h2>Error</h2>
    <p>Can't connect to the phone service provider. Check if your internet connection is stable and try again.</p>
    <button onclick="showPage('country-page')">Try Again</button>
</div>
    <script src="script.js"></script>
</body>
</html>
